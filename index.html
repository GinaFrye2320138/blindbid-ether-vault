<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title and Favicon -->
    <title>BlindBid - Confidential NFT Auctions with FHE</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Experience privacy-first NFT auctions with FHE encryption. Submit sealed bids and compete for exclusive digital artworks with complete confidentiality." />
    <meta name="keywords" content="NFT auction, blind auction, FHE encryption, encrypted bidding, privacy NFT, Web3, blockchain auction, Zama, homomorphic encryption" />
    <meta name="author" content="BlindBid" />
    <meta name="theme-color" content="#6366f1" />

    <!-- Required headers for SharedArrayBuffer (FHE WASM) -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BlindBid - Confidential NFT Auctions" />
    <meta property="og:description" content="Privacy-first NFT auctions with fully encrypted bidding powered by Zama FHE technology" />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:url" content="https://blindbid.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlindBid - Confidential NFT Auctions" />
    <meta name="twitter:description" content="Submit encrypted bids for exclusive NFTs with complete privacy using Zama FHE" />
    <meta name="twitter:image" content="/logo.svg" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.zama.ai" crossorigin />

    <!-- FHE SDK - Loaded from Zama CDN -->
    <!--
      Load Zama FHE SDK via CDN for client-side encryption
      Version: 0.2.0 (stable)
      Documentation: https://docs.zama.ai/fhevm
    -->
    <script src="https://cdn.zama.ai/relayer-sdk-js/0.2.0/relayer-sdk-js.umd.cjs" defer></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
